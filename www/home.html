    <style>
      .knob-container {
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        height: 200px;
        width: 200px;
      }

      .measure-button {
        position: fixed; 
        bottom: 0px; 
        width: 100%; 
        padding: 10px 20px;
      }

      .app-title {
        color: rgb(53, 188, 228); 
        text-align:center; 
        margin-top: 30px!important; 
        font-size:24px;
      }
    </style>

    <h1 class="title app-title">
      <span style="font-weight:200;">Fat</span>Analyzer
    </h1>

    <p style="
    text-align: center;
    color: rgb(131, 165, 173);
    ">
    <i class="icon ion-bluetooth"></i>
    Connect<span ng-show="connected">ed</span><span ng-hide="connected">ing..</span>
    </p>

    <div class="knob-container" ng-show='knobInitiated'>
         <input class="knob" data-width="200"
          data-fgColor="#35BCE4"
          data-skin="tron"
          data-thickness=".2"
          data-displayPrevious=true
          value="{{currentValue}}"
          data-readOnly=true
          >
    </div>

    <div class="measure-button">
      <button class="button button-block button-positive" ui-sref="enterWeight" ng-disabled="!connected">
      <span ng-show="connected">MEASURE</span>
      <span ng-hide="connected">Connecting..</span>
      </button>
    </div>
